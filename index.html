<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel='stylesheet' href='style.css'/>
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <title>Frontend Mentor | QR code component</title>
  </head>
  <body>

    <div class='grid-container' role='main'>
      <div class='content'>
        <img src='./assets/images/image-qr-code.png' alt='QR code'/>
        <h1 class='title text-align--center'>Improve your front-end skills by building projects</h1>
        <p class='subtitle text-align--center'>
          Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
        </p>
      </div>
    </div>

    <div class="attribution text-align--center" role='contentinfo'>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Missy</a>.
    </div>
  </body>
</html>
